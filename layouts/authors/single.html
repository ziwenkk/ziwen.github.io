<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ .Title }}</title>
</head>
<body>
  <h1>{{ .Title }}</h1>

  {{ with .Params.hobbies }}
    <h2>Hobbies</h2>
    <ul>
      {{ range . }}
        <li>
          <a href="{{ .url }}">
            <i class="icon">{{ .icon }}</i> {{ .name }}
          </a>
        </li>
      {{ end }}
    </ul>
  {{ end }}
</body>
</html>
